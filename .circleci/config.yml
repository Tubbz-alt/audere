            echo "$GOOGLE_PLAY_KEY_JSON" > google_play_key.json
      - run:
          name: Fastlane
          command: |
            cd android
            bundle exec fastlane internal
      - store_artifacts:
          path: android/app/build/outputs/bundle/release

