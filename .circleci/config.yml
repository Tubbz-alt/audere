# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    branches:
      only: 
        - master
        - circle

    working_directory: ~/repo

    steps:
      - checkout
      - run: echo "Checkout worked!"
      - run: 
          name: Update yarn
          command: 'sudo npm install -g yarn@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "learn/ReactNativeTS/FluTrack/package.json" }}
      - restore_cache:
          key: dependency-cache-{{ checksum "learn/NodeJSWebService/package.json" }}
      - run: 
          name: App Install
          command: |
            cd ~/repo/learn/ReactNativeTS/FluTrack
            yarn install
      - run:
          name: Server Install
          command: |
            cd ~/repo/learn/NodeJSWebService
            yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "learn/ReactNativeTS/FluTrack/package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: dependency-cache-{{ checksum "learn/NodeJSWebService/package.json" }}
          paths:
            - node_modules
      - run: 
          name: Generate Build Info
          command: |
            ~/repo/.circleci/generateBuildInfo.sh

