      - restore_cache:
          key: cough-android-opencv-contrib-{{ checksum "FluStudy_au/scripts/build-hacks" }}
      - run:
          name: FluTrack Yarn Install
          command: |
            cd FluTrack
            yarn install
            ls node_modules
            if [[ -e package-lock.json ]]; then
              echo "Unexpected 'package-lock.json'.  Use 'yarn install' instead of 'npm install'."
              echo "To fix, 'git rm package-lock.jon', 'yarn install', and 'git add yarn-lock.json'."
              false
            fi
      - run:
          name: flu@home Yarn Install
          command: |
            cd FluStudy_au
            yarn install
            ls node_modules
            if [[ -e package-lock.json ]]; then
              echo "Unexpected 'package-lock.json'.  Use 'yarn install' instead of 'npm install'."
              echo "To fix, 'git rm package-lock.jon', 'yarn install', and 'git add yarn-lock.json'."
              false
            fi
      - run:
          name: FluTrack Tests
          command: |
            ./scripts/generate-build-info FluTrack
            cd FluTrack
            yarn typecheck
            yarn test
      - run:
          name: flu@home Tests
          command: |
            ./scripts/generate-build-info FluStudy_au
            cd FluStudy_au
            ./scripts/build-hacks 
            yarn typecheck
            yarn test
      - save_cache:
