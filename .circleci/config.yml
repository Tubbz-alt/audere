      # PRODUCT will be passed in from env
      FL_OUTPUT_DIR: output # Fastlane env variable for where it should put output files
      <<: *const
    macos:
      xcode: 10.2.1
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          key: athome-prod-ios-node-cache-{{ checksum "package.json" }}
      - run:
