  publish_sniffles: &publish_sniffles
    <<: *defaults
    working_directory: ~/repo/FluTrack
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Update yarn
          command: "sudo npm install -g yarn@latest"
      - run: *setenv
      - run:
          name: Publish to Expo
          command: |
            yarn global add expo-cli
            export PATH="$PATH:$(yarn global bin)"
            expo login -u "$EXPO_USERNAME" -p "$EXPO_PASSWORD"
            expo publish --max-workers 2 --non-interactive --release-channel "$EXPO_RELEASE_CHANNEL"
            export EXPO_APPNAME=`cat app.json | python -c "import sys, json; print(json.load(sys.stdin)['expo']['name'])"`
            export EXPO_URL="https://exp.host/@$EXPO_USERNAME/$EXPO_APPNAME?release-channel=$EXPO_RELEASE_CHANNEL"
            curl -X POST --data-urlencode "payload={\"username\": \"circlebot\", \"text\": \"New $EXPO_RELEASE_CHANNEL build, triggered by tag $CIRCLE_TAG, has been published to <$EXPO_URL>. \nThis updates the $EXPO_RELEASE_CHANNEL channel to commit $CIRCLE_SHA1. Build output: <$CIRCLE_BUILD_URL>\", \"icon_emoji\": \":hatching_chick:\"}" $SLACK_WEBHOOK

  publish_sniffles_to_expo_staging:
    environment:
      EXPO_RELEASE_CHANNEL: v0-staging
      PRODUCT: sniffles
      <<: *const
    <<: *publish_sniffles

  publish_sniffles_to_expo_prod:
    environment:
      EXPO_RELEASE_CHANNEL: v0-prod
      PRODUCT: sniffles
      <<: *const
    <<: *publish_sniffles

  build_ios:
    environment:
      PRODUCT: sniffles
      <<: *const
    <<: *defaults
    working_directory: ~/repo/FluTrack
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Test env variables
          command: |
            if [[ -z "$EXPO_RELEASE_CHANNEL" ]]; then
              echo "Set EXPO_RELEASE_CHANNEL"; exit 1; 
            fi
      - run:
          name: Update yarn
          command: "sudo npm install -g yarn@latest"
      - restore_cache:
          key: app-node-cache-{{ checksum "package.json" }}
      - run:
          name: App Yarn Install
          command: |
            yarn install
            ../../../scripts/generate-build-info FluTrack
      - run:
          name: App Tests
          command: |
            yarn test
      - save_cache:
          key: app-node-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: *setenv
      - run:
          name: Build iOS
          command: |
            yarn global add expo-cli
            export PATH="$PATH:$(yarn global bin)"
            expo login -u "$EXPO_USERNAME" -p "$EXPO_PASSWORD"
            export IOS_BUILD_NUM=`cat app.json | python -c "import sys, json; print(json.load(sys.stdin)['expo']['ios']['buildNumber'])"`
            echo "About to build iOS binary $IOS_BUILD_NUM for $EXPO_RELEASE_CHANNEL"
            expo build:ios --non-interactive --release-channel "$EXPO_RELEASE_CHANNEL"
            export IPA_URL=`expo url:ipa`
            curl -X POST --data-urlencode "payload={\"username\": \"circlebot\", \"text\": \"Standalone iOS build $IOS_BUILD_NUM (channel $EXPO_RELEASE_CHANNEL, by user $CIRCLE_USERNAME) is ready to upload: $IPA_URL \nThis updates the $EXPO_RELEASE_CHANNEL channel to commit $CIRCLE_SHA1. \nBuild output: <$CIRCLE_BUILD_URL>\", \"icon_emoji\": \":gift:\"}" $SLACK_WEBHOOK

