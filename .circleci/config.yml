          command: |
            yarn install
      - save_cache:
          key: athome-prod-ios-node-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Fetch CocoaPods Specs
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
      - restore_cache:
          key: athome-prod-pod-cache-{{ checksum "ios/Podfile.lock" }}
      - run:
          name: flu@home pod install
          command: |
            cd ios
            pod install
      - save_cache:
          key: athome-prod-pod-cache-{{ checksum "ios/Podfile.lock" }}
          paths:
            - ios/Pods
      - run:
          name: Run setup scripts
          command: |
            ../scripts/generate-build-info `basename "$PWD"`
            ./scripts/build-hacks
      - run: *set_firebase_config
      - run:
          name: flu@home Tests
          command: |
            yarn test
      - restore_cache:
          key: 1-gems-{{ checksum "ios/Gemfile.lock" }}
      - run:
          name: Bundle install
          command: |
            cd ios
            bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "ios/Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: *setenv
      - run:
          name: "Install React Native dependencies"
          command: |
            brew update
            brew install watchman
      - run:
          name: Setup Expo and expo publish
          command: |
            watchman watch-del-all
            rm -rf $TMPDIR/metro-*
            rm -rf $TMPDIR/haste-map-*
            yarn global add expo-cli
            export PATH="$PATH:$(yarn global bin)" 
            expo login -u "$EXPO_USERNAME" -p "$EXPO_PASSWORD"
            expo publish
      - run:
          name: Fastlane
          command: |
            cd ios
            bundle exec fastlane beta

  build_deploy_fluathome_android: &build_deploy_fluathome_android
