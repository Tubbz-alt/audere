aliases:
  - &filter_sniffles_tag_staging
    tags:
      only: /v0\.1\.[0-9]+_[a-zA-Z0-9]+$/
    branches:
      ignore: /.*/
  - &filter_sniffles_tag_prod
    tags:
      only: /v0\.1\.[0-9]+_prod_[a-zA-Z0-9]+$/
    branches:
      ignore: /.*/

const: &const
  PROD_SERVER: "https://api.auderenow.io/api"
  STAGING_SERVER: "https://api.staging.auderenow.io/api"

defaults: &defaults
  docker:
    - image: circleci/node:10.13
      environment:
        TEST_DATABASE_URL: postgresql://audere@localhost/test
        TEST_PII_DATABASE_URL: postgresql://audere@localhost/test_pii
        TEST_NONPII_DATABASE_URL: postgresql://audere@localhost/test_nonpii
    - image: circleci/postgres:10.5-postgis-ram
      environment:
        POSTGRES_USER: audere
        POSTGRES_DB: test

setenv: &setenv
  name: setenv
  command: |
    echo "$PRODUCT"
    echo "$EXPO_RELEASE_CHANNEL"
    if [[ "$PRODUCT" == "sniffles" || $"PRODUCT" == "fever" ]]; then
      DEFAULT_ACCESS_KEY_A="TQpJzepFiEQoVTXAxFbORoMy3i23Xeeq_OYTM9esKzEFkpso0ZlQd5Hd_OWa9plB"
      if [[ "$EXPO_RELEASE_CHANNEL" == *prod ]]; then 
        export REACT_NATIVE_API_SERVER="$PROD_SERVER" 
        case "$PRODUCT" in
          sniffles)
            export ACCESS_KEY_A="$DEFAULT_ACCESS_KEY_A"
            export ACCESS_KEY_B="$DOCUMENT_UPLOAD_KEY_PROD"
            ;;
          fever)
            export ACCESS_KEY_A="7rebwsthpz5A9Xk8-h6lMd9a8hurQ2GuwQnkpYynzWfKJKogO8gHbQBS86Gjsk-F"
            export ACCESS_KEY_B="$DOCUMENT_UPLOAD_KEY_PROD_FEVER"
            ;;
        esac
      else 
        export REACT_NATIVE_API_SERVER="$STAGING_SERVER" 
        export ACCESS_KEY_A="$DEFAULT_ACCESS_KEY_A"
        export ACCESS_KEY_B="$DOCUMENT_UPLOAD_KEY_STAGING"
      fi
      echo "REACT_NATIVE_API_SERVER=$REACT_NATIVE_API_SERVER" > .env
      echo "ACCESS_KEY_A=$ACCESS_KEY_A" >> .env
      echo "ACCESS_KEY_B=$ACCESS_KEY_B" >> .env
      if [[ "$PRODUCT" == "sniffles" ]]; then
        echo "FIREBASE_API_KEY=$SNIFFLES_FIREBASE_API_KEY" >> .env
      fi 
    else
      echo "No need to set .env for $PRODUCT"
    fi 

set_firebase_config: &set_firebase_config
  name: Set Firebase config files
  command: |
    echo "$EXPO_RELEASE_CHANNEL"
    case "$PRODUCT" in 
      cough) 
        if [[ "$EXPO_RELEASE_CHANNEL" == *prod ]]; then 
          echo "$COUGH_PROD_GOOGLE_SERVICES_JSON" | base64 --decode >> android/app/google-services.json
          echo "$COUGH_PROD_GOOGLE_SERVICE_INFO_PLIST" | base64 --decode >> ios/fluathome/GoogleService-Info.plist
        else 
          echo "$COUGH_STAGING_GOOGLE_SERVICES_JSON" | base64 --decode >> android/app/google-services.json
          echo "$COUGH_STAGING_GOOGLE_SERVICE_INFO_PLIST" | base64 --decode >> ios/fluathome/GoogleService-Info.plist
        fi
        grep -A 1 PROJECT ios/fluathome/GoogleService-Info.plist
        ;;
      chills) 
        if [[ "$EXPO_RELEASE_CHANNEL" == *prod ]]; then 
          echo "$CHILLS_PROD_GOOGLE_SERVICES_JSON" | base64 --decode >> android/app/google-services.json
          echo "$CHILLS_PROD_GOOGLE_SERVICE_INFO_PLIST" | base64 --decode >> ios/fluathome/GoogleService-Info.plist
        else 
          echo "$CHILLS_STAGING_GOOGLE_SERVICES_JSON" | base64 --decode >> android/app/google-services.json
          echo "$CHILLS_STAGING_GOOGLE_SERVICE_INFO_PLIST" | base64 --decode >> ios/fluathome/GoogleService-Info.plist
        fi
        grep -A 1 PROJECT ios/fluathome/GoogleService-Info.plist
        ;;
      rash)
        if [[ "$EXPO_RELEASE_CHANNEL" == *prod ]]; then 
          echo "$RASH_PROD_GOOGLE_SERVICES_JSON" | base64 --decode >> android/app/google-services.json
        else 
          echo "$RASH_STAGING_GOOGLE_SERVICES_JSON" | base64 --decode >> android/app/google-services.json
        fi
        ;;
      *) echo 1>&2 "Unsupported product '$PRODUCT' for set_firebase_config"; false;;
    esac
    grep project_id android/app/google-services.json

version: 2
jobs:
