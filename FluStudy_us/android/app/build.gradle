apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

// Utils for managing version and build number
import groovy.json.JsonSlurper

def getNpmVersion() {
  def inputFile = new File('../package.json')
  def packageJson = new JsonSlurper().parseText(inputFile.text)
  return packageJson['version']
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    def versionPropsFile = file('version.properties')
    Properties versionProps = new Properties()
    if (versionPropsFile.canRead()) {
      versionProps.load(new FileInputStream(versionPropsFile))
    }
    def code = versionProps['VERSION_CODE'].toInteger()

    applicationId 'org.auderenow.fluathome_us'
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode code
    versionName getNpmVersion()
    multiDexEnabled true
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    // Deprecated. Used by net.openid:appauth
    manifestPlaceholders = [
      'appAuthRedirectScheme': 'host.exp.exponent'
    ]
    minSdkVersion 22
  }

  dexOptions {
    javaMaxHeapSize System.getenv("DISABLE_DEX_MAX_HEAP") ? null : "8g"
  }

  buildTypes {
    debug {
      debuggable true
      manifestPlaceholders = [usesCleartextTraffic:"true"]
    }
    release {
      manifestPlaceholders = [usesCleartextTraffic:"false"]
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      zipAlignEnabled true
    }
  }
  aaptOptions {
    cruncherEnabled false
    useNewCruncher false
    noCompress "tflite"
  }

  signingConfigs {
    debug {
      storeFile file('../debug.keystore')
    }
  }
  lintOptions {
    abortOnError false
  }
  packagingOptions {
    pickFirst "**"
  }
  configurations.all {
    resolutionStrategy.force 'com.android.support:design:28.0.0'
  }
  splits {
    // https://developer.android.com/studio/build/configure-apk-splits
    abi {
      enable true
      reset()
      include "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
      universalApk false
    }
  }
  compileOptions {
    sourceCompatibility 1.8
    targetCompatibility 1.8
  }
}

// https://developer.android.com/studio/build/configure-apk-splits.html
// If versionCode (build number) from version.properties is 88,
// then ARM versionCode will be 10088 and x86 versionCode will be 20088.
ext.abiCodes = ['armeabi-v7a':1, 'x86':2, 'arm64-v8a':3, 'x86_64':4]
import com.android.build.OutputFile
android.applicationVariants.all { variant ->
  variant.outputs.each { output ->
    def baseAbiVersionCode =
            project.ext.abiCodes.get(output.getFilter(OutputFile.ABI))
    if (baseAbiVersionCode != null) {
      output.versionCodeOverride =
              baseAbiVersionCode * 10000 + variant.versionCode
    }
  }
}

configurations.all {
  resolutionStrategy {
    force 'org.webkit:android-jsc:+'
  }
  resolutionStrategy {
    force "com.google.android.gms:play-services-tasks:16.0.1"
  }
  resolutionStrategy {
    force "com.google.android.gms:play-services-gcm:16.1.0"
  }
}


