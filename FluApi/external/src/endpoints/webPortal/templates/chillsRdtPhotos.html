<html>
  <head>
    <title>flu@home U.S. Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ static }}/css/metrics.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ static }}/favicon-32x32.png"
    />
    <style type="text/css">
      img {
        max-width: 80vw;
        max-height: 80vh;
      }
      .photoSection {
        margin: 10px;
      }
      .replaceSection {
        background-color: #f8f8f8;
        padding: 10px;
        margin: 10px 0px;
      }
    </style>
  </head>
  <body>
    <h1>flu@home U.S. Photos</h1>
    {{#each photos}}
    <h3>{{ label }}</h3>
    <div class="photoSection">
      {{#if ../canReplace}}
      <div class="replaceSection">
        <div>Replace Photo:</div>
        <form
          action="./chillsReplacePhoto?_csrf={{../csrf}}"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="photoId" value="{{ id }}" />
          <input type="hidden" name="surveyId" value="{{../surveyId}}" />
          <div>
            <input
              type="file"
              name="photoReplacement"
              accept="image/png, image/jpeg"
            />
          </div>
          <div><input type="submit" value="upload" /></div>
        </form>
      </div>
      {{/if}}
      <img src="{{ src }}" />
    </div>
    {{/each}}
    {{#if canInterpret}}
    <form action="./chillsSetExpertRead" method="post">
      <input type="hidden" name="_csrf" value="{{ csrf }}" />
      <input type="hidden" name="surveyId" value="{{ surveyId }}" />
      <h4>What result does this test strip indicated?</h4>
      {{#each interpretations}}
      <div>
        <input
          type="radio"
          id="{{ value }}"
          name="interpretation"
          value="{{ value }}"
          {{checked}}
        />
        <label for="{{ value }}">{{ label }}</label>
      </div>
      {{/each}}
      {{#if previousInterpreter}}
      <em>Interpreted by {{ previousInterpreter }}</em>
      {{/if}}
      <div>
        <input type="submit" value="Save" />
      </div>
    </form>
    {{/if}}
  </body>
</html>
