<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Audere Portal</title>
    <link rel="stylesheet" type="text/css" href="{{static}}/css/common.css"/>
    <link rel="icon" type="image/x-icon" href="{{static}}/favicon-32x32.png" />
  </head>
  <body>
    <div class="section">
      <h1>Audere Portal</h1>
    </div>
    {{#each links}}
      <div class="section">
        <li><a href="{{url}}">{{label}}</a></li>
      </div>
    {{/each}}
    <div class="section">
      Logged in as {{user.userid}}
    </div>
    <div class="section">
      <a href="./manageAccount" class="settings">Account Settings</a>
    </div>
  </body>
</html>
