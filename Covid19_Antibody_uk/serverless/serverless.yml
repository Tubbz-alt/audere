service: serverless
provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-2
functions:
  hello:
    handler: handler.hello
    events:
      - http: GET hello
resources:
  Resources:
    S3:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${opt:stage, 'dev'}-covid19-antibody-uk
    DynamoDB:
      Type: AWS::DynamoDB::Table
      Properties: 
        AttributeDefinitions:
          - 
            AttributeName: guid
            AttributeType: S
        KeySchema:
          -
            AttributeName: guid
            KeyType: HASH
        TableName: ${opt:stage, 'dev'}-covid19-antibody-uk
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2